<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Meal Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      padding: 40px;
      color: #333;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Random Meal Generator</h2>

    <label for="mealType">Choose a meal:</label>
    <select id="mealType">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="supper">Supper</option>
      <option value="snack">Snack</option>
      <option value="dessert">Dessert</option>
    </select>

    <button onclick="generateMeal()">Generate Meal</button>

    <div id="result"></div>
  </div>

  <script>
    const meals = {
      breakfast: [
        "Bagels and cream cheese with a protein shake",
        "Eggs and toast",
        "Omelette",
        "Breakfast sandwiches",
        "Yogurt and strawberries",
        "Waffles/Pancakes",
        "Ham croissant",
        "Breakfast skillet",
        "Homemade cinn. buns"
      ],
      lunch: [
        "Salad",
        "Protein bars and fruit snacks",
        "Taco salad",
        "caesar chicken wrap",
        "fried rice",
        "eggroll in a bowl",
        "edo",
        "soup"
      ],
      supper: [
        "Meatballs",
        "Porkchops and rice",
        "Chicken and rice",
        "Stir fry",
        "Vermicelli bowls",
        "Chinese food",
        "Pizza",
        "Cheeseburgers",
        "Egg whites and cheese",
        "Egg roll in a bowl",
        "Taco salad",
        "Tacos",
        "Smoked meats (ribs, ham, tenderloin, etc)",
        "Fruit & Feta salad w/ meat",
        "pork tenderloin & potatoes",
        "Homemade fries",
        "steak/Steak bites",
        "sausage/potato foil packs",
        "Bushpies (over fire)",
        "Foil packets from pinterest",
        "firecracker chicken",
        "sesame chicken & broccoli",
        "Mississippi roast",
        "fried rice",
        "stuffed chicken",
        "Nachos",
        "Sheetpan meal",
        "stuffed peppers",
        "sausage and perogies",
        "healthy pizza"
      ],
      snack: [
        "Protein shake",
        "Fruit and nuts",
        "Greek yogurt",
        "Rice cakes with peanut butter",
        "Beef jerky",
        "Cottage cheese with fruit",
        "Protein milkshake",
        "Protein ice cream (creami)",
        "popcorn"
      ],
      dessert: [
        "Homemade cinnamon buns",
        "Protein cheesecake",
        "cookies",
        "brownies",
        "milkshake",
        "protein ice cream (Creami)",
        "popsicles/ice cream sandwich",
        "fruit dip",
        "ice cream sundae",
      ]
    };

    function generateMeal() {
      const type = document.getElementById("mealType").value;
      const list = meals[type];
      const randomMeal = list[Math.floor(Math.random() * list.length)];
      document.getElementById("result").innerText = randomMeal;
    }
  </script>

</body>
</html>
